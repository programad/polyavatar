<html>

<head>
    <title>Polygon Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="group">
        <h2>Default</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatar" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="128" height="128" data-percentage="0.2"></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="64" height="64" data-percentage="0.3"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="32" height="32" data-percentage="0.7"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Animation</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoanimation" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoanimation" width="128" height="128" data-percentage="0.2"></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoanimation" width="64" height="64" data-percentage="0.3"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoanimation" width="32" height="32" data-percentage="0.7"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Image</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoimage" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoimage" width="128" height="128" data-percentage="0.2"></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoimage" width="64" height="64" data-percentage="0.3"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoimage" width="32" height="32" data-percentage="0.7"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Progress</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoprogress" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoprogress" width="128" height="128"></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoprogress" width="64" height="64"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoprogress" width="32" height="32"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Border</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoborder" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoborder" width="128" height="128"></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoborder" width="64" height="64"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarnoborder" width="32" height="32"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>
    <br />
    <div class="group">
        <h2>Shapes</h2>
        <div class="container">
            <div class="sample">
                <div class="title center">Triangle</div>
                <canvas class="polyavatartriangle" width="256" height="256"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Diamond</div>
                <canvas class="polyavatardiamond" width="256" height="256" data-percentage="0.2"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Pentagon</div>
                <canvas class="polyavatarpentagon" width="256" height="256" data-percentage="0.3"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Hexagon</div>
                <canvas class="polyavatarhexagon" width="256" height="256" data-percentage="0.7"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Heptagon</div>
                <canvas class="polyavatarheptagon" width="256" height="256" data-percentage="0.7"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Octogon</div>
                <canvas class="polyavataroctagon" width="256" height="256" data-percentage="0.7"></canvas>
            </div>
        </div>
    </div>



    <div class="group">
        <h2>Big</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarbig" width="512" height="512"></canvas>
                <div>512</div>
            </div>

            <div class="sample">
                <canvas class="polyavatarbig" width="1024" height="1024"></canvas>
                <div>1024</div>
            </div>
        </div>
    </div>

    <script src="../src/polyavatar.js"></script>
    <script src="main.js"></script>
</body>

</html>
