<html>

<head>
    <title>Polygon Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="group">
        <h2>Default</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatar" width="256" height="256"></canvas>
                <div>256</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="150" height="150" ></canvas>
                <div>150</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="128" height="128" ></canvas>
                <div>128</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="64" height="64"></canvas>
                <div>64</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="56" height="56"></canvas>
                <div>56</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="48" height="48"></canvas>
                <div>48</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="40" height="40"></canvas>
                <div>40</div>
            </div>

            <div class="sample">
                <canvas class="polyavatar" width="32" height="32"></canvas>
                <div>32</div>
            </div>
        </div>
    </div>
    
    <br />

    <div class="group">
        <h2>Styled</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarcustomcolors" width="128" height="128" ></canvas>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Animation</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoanimation" width="128" height="128" data-percentage="0.2"></canvas>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Image</h2>
        <div class="container">

            <div class="sample">
                <canvas class="polyavatarnoimage" width="128" height="128" data-percentage="0.2"></canvas>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Progress</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoprogress" width="128" height="128"></canvas>
            </div>
        </div>
    </div>

    <div class="group">
        <h2>No Border</h2>
        <div class="container">
            <div class="sample">
                <canvas class="polyavatarnoborder" width="128" height="128"></canvas>
            </div>
        </div>
    </div>

    <br />

    <div class="group">
        <h2>Shapes</h2>
        <div class="container">
            <div class="sample">
                <div class="title center">Triangle</div>
                <canvas class="polyavatartriangle" width="128" height="128"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Diamond</div>
                <canvas class="polyavatardiamond" width="128" height="128" data-percentage="0.2"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Pentagon</div>
                <canvas class="polyavatarpentagon" width="128" height="128" data-percentage="0.3"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Hexagon</div>
                <canvas class="polyavatarhexagon" width="128" height="128" data-percentage="0.7"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Heptagon</div>
                <canvas class="polyavatarheptagon" width="128" height="128" data-percentage="0.7"></canvas>
            </div>

            <div class="sample">
                <div class="title center">Octogon</div>
                <canvas class="polyavataroctagon" width="128" height="128" data-percentage="0.7"></canvas>
            </div>
        </div>
    </div>

    <script src="polyavatar.js"></script>
    <script src="main.js"></script>
</body>

</html>
